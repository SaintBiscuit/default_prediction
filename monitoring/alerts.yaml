groups:
  - name: credit-scoring-alerts
    rules:
      - alert: HighPredictionLatency
        expr: histogram_quantile(0.95, sum(rate(prediction_latency_seconds_bucket[5m]) by (le))) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High prediction latency"
          description: "95th percentile latency > 1s for 5 minutes"

      - alert: APIDown
        expr: up{job="credit-scoring-api"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "API is down"
          description: "Credit scoring API is not responding"