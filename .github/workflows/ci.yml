name: CI

on:
  push:
  pull_request:

jobs:
  test-and-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Black (format check)
        run: black --check .

      - name: Flake8 (lint)
        run: flake8 .

      - name: Pytest
        run: pytest -q

      - name: Prepare data (for GX validation)
        run: python -m src.data.make_dataset

      - name: Great Expectations validation (Checkpoint)
        run: |
          python -c "
          import sys
          sys.path.append('src')
          from data.make_dataset import load_and_split_data
          
          success = load_and_split_data('data/raw/UCI_Credit_Card.csv')
          if not success:
              print('Data preparation failed!')
              sys.exit(1)
          else:
              print('Data preparation successful!')
          "
